overwrite: true
schema: "http://192.168.0.110/api/query"
documents: "graphql/**/*.graphql"
generates:
  lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql/graphql.schema.json:
    plugins:
      - "introspection"
