mutation updatePost(
  $id: ID!
  $slug: String!
  $title: String!
  $coverImage: String!
  $content: String!
  $description: String!
  $publishedAt: String!
) {
  updatePost(
    input: {
      id: $id
      slug: $slug
      title: $title
      coverImage: $coverImage
      content: $content
      description: $description
      publishedAt: $publishedAt
    }
  ) {
    id
  }
}

query Slug($slug: String!) {
  post(slug: $slug) {
    ...Editor
    ...PostForm
  }
}
