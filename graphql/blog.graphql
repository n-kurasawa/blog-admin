query post($slug: String!) {
  post(slug: $slug) {
    content {
      body
    }
    title
    date
    slug
    coverImage
    description
  }
}

query slugs {
  posts {
    slug
  }
}

mutation createPost(
    $slug: String!
    $title: String!
    $coverImage: String!
    $content: String!
    $description: String!
) {
    createPost(input: {slug: $slug, title: $title, coverImage: $coverImage, content: $content, description: $description}) {
        id
    }
}