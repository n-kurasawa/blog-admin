query post($slug: String!) {
  post(slug: $slug) {
    id
    content {
      body
    }
    title
    publishedAt
    slug
    coverImage
    description
  }
}

query slugs {
  posts {
    slug
  }
}

mutation createPost(
  $slug: String!
  $title: String!
  $coverImage: String!
  $content: String!
  $description: String!
  $publishedAt: String!
) {
  createPost(
    input: {
      slug: $slug
      title: $title
      coverImage: $coverImage
      content: $content
      description: $description
      publishedAt: $publishedAt
    }
  ) {
    id
  }
}

mutation updatePost(
  $id: ID!
  $slug: String!
  $title: String!
  $coverImage: String!
  $content: String!
  $description: String!
  $publishedAt: String!
) {
  updatePost(
    input: {
      id: $id
      slug: $slug
      title: $title
      coverImage: $coverImage
      content: $content
      description: $description
      publishedAt: $publishedAt
    }
  ) {
    id
  }
}
